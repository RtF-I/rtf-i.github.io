<body>
<header>
	<a href="#main-menu"
	   class="menu-toggle"
	   role="button"
	   id="main-menu-toggle"
	   aria-expanded="false"
	   aria-controls="main-menu"
	   aria-label="Open main menu">
	   <span></span>
	   <span></span>
	   <span></span>
	   <span class="sr-only">Open main menu</span>
	</a>
	<h1 class="site-logo">morphic</h1>
	<nav class="navbar" id="main-menu" role="navigation">
		<ul>
			
				<li><a href="/about" title="About Morphic">About</a></li>
			
				<li><a href="/help/qss/" title="Morphic help and documentation">Help and Documentation</a></li>
			
		</ul>
	</nav>

	<p>This is the documentation page</p>

<h2>The QuickSetStrip</h2>

<ul>

	<li><a href="help/qss/index.html">The QSS</a></li>

</ul>


<footer>
Morphic 2018
</footer>

<script>
	document.addEventListener('DOMContentLoaded', function(event) {
		var toggleButton = document.getElementById('main-menu-toggle');
		toggleButton.addEventListener('click', toggleClicked);
	});
	function toggleClicked(event) {
		console.log('Someone clicked the button');

		var navMenu = document.getElementById('main-menu'),
			toggleButton = document.getElementById('main-menu-toggle');

		var status = toggleButton.getAttribute('aria-expanded');
		if (status == "false") {
			toggleButton.setAttribute('aria-expanded', 'true');
			navMenu.style.display = 'block';

		} else if (status == "true") {
			toggleButton.setAttribute('aria-expanded', 'false');
			navMenu.style.display = 'none';
		}
	}
</script>

</body>
</html>
